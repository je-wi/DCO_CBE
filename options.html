<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <div>
    <form id="formoptions" action="#">
      <p>
      <label for="option1" class="localize" data-localize="option1">choose option 1</label>
        <select id="option1" class="">
          <option value="0">0</option>        
          <option value="100">0.1</option>
          <option value="200">0.2</option>    
          <option value="300">0.3</option>
          <option value="400">0.4</option>                      
        </select>      
      </p>
      
    <hr />  
      
     <p>
      <label for="option2" class="localize" data-localize="option2">choose option 2</label>
        <input type="text" id="option2" class="" autocomplete="of" maxlength="200" pattern="https?://.+" title="incl. http:// or https://" required="required" size="50" />
    </p>      
     
    <p>
      <label for="option3" class="localize" data-localize="option3">choose option 3</label>
        <input type="text" id="option3" class="" autocomplete="of" maxlength="20" required="required" size="10"/>
     </p>
